<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
</head>
<body>


	<!-- Header -->

<header class="header">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="header_content d-flex flex-row align-items-center justify-content-start">
                    <div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
                        <div class="logo"><a href="index.html">Travello</a></div>
                        <nav class="main_nav">
                            <ul class="d-flex flex-row align-items-start justify-content-start">
                                <li class="active"><a href="/">Home</a></li>
                                <li><a href="/about">About us</a></li>
                                {% if user.is_authenticated %}
                                <li><a href="#">Hello! {{user.first_name}}</a></li>
                                <li><a href="accounts/logout">Logout</a></li>
                                {% else %}
                                <li><a href="/accounts/register">Register</a></li>
<!--                                <li><a href="accounts/login0">Login</a></li>-->
                                {% endif %}
                                <li><a href="/contact">Contact</a></li>
                            </ul>
                        </nav>
                        <div class="header_phone ml-auto">Call us: 00-56 445 678 33</div>

                        <!-- Hamburger -->

                        <div class="hamburger ml-auto">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header_social d-flex flex-row align-items-center justify-content-start">
        <ul class="d-flex flex-row align-items-start justify-content-start">
            <li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
        </ul>
    </div>
</header>


<div class="background_image" style="background-image:url({% static 'images/home_slider.jpg' %})">
    <div style="width:30%; margin:auto 50%; transform: translate(-50%,50%)">
        <h2 align="center">LOGIN</h2>
        <form action="login{{id}}" method="POST">
            {% csrf_token %}
            <input type="text" class="search_input" style="width:100%;" name="username" placeholder="Username"><br><br>
            <input type="password" class="search_input" style="width:100%;" name="password" placeholder="Password"><br><br>
            <input type="submit" class="home_search_button" style="width:100%;" name="submit" value="Login">
        </form>

        <div>
            {% for msg in messages %}
            <p>{{ msg }}</p>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
